<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>UniGRC</title>
    <script>
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('Unexpected end of input')) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
      }, true);
    </script>
    <!-- Optimized: Only 2 fonts (Inter for UI, JetBrains Mono for code) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <!-- App Shell styles - shown instantly before React loads -->
    <style>
      .app-shell{display:flex;align-items:center;justify-content:center;min-height:100vh;background:#f8fafc;flex-direction:column;gap:12px}
      .app-shell-spinner{width:40px;height:40px;border:3px solid #e2e8f0;border-top-color:#3b82f6;border-radius:50%;animation:spin 0.8s linear infinite}
      .app-shell-text{font-family:system-ui,-apple-system,sans-serif;font-size:14px;color:#64748b}
      @keyframes spin{to{transform:rotate(360deg)}}
      @media(prefers-color-scheme:dark){.app-shell{background:#0f172a}.app-shell-spinner{border-color:#334155;border-top-color:#3b82f6}.app-shell-text{color:#94a3b8}}
    </style>
  </head>
  <body>
    <!-- App Shell - Visible instantly while React loads (React replaces this on mount) -->
    <div id="root">
      <div class="app-shell">
        <div class="app-shell-spinner"></div>
        <div class="app-shell-text">Cargando...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
