# Cloud Build configuration for Frontend
# Triggered on push to main branch

steps:
  # Build the frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'southamerica-west1-docker.pkg.dev/$PROJECT_ID/unigrc/frontend:$COMMIT_SHA'
      - '-t'
      - 'southamerica-west1-docker.pkg.dev/$PROJECT_ID/unigrc/frontend:latest'
      - '-f'
      - 'Dockerfile.frontend'
      - '.'
    id: 'build-frontend-image'

  # Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'southamerica-west1-docker.pkg.dev/$PROJECT_ID/unigrc/frontend:$COMMIT_SHA'
    id: 'push-frontend-image-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'southamerica-west1-docker.pkg.dev/$PROJECT_ID/unigrc/frontend:latest'
    id: 'push-frontend-image-latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'unigrc-frontend'
      - '--image=southamerica-west1-docker.pkg.dev/$PROJECT_ID/unigrc/frontend:$COMMIT_SHA'
      - '--region=southamerica-west1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--timeout=300'
      - '--set-env-vars=API_URL=https://unigrc-backend-524018293934.southamerica-west1.run.app'
    id: 'deploy-frontend'

# Store images in Artifact Registry
images:
  - 'southamerica-west1-docker.pkg.dev/$PROJECT_ID/unigrc/frontend:$COMMIT_SHA'
  - 'southamerica-west1-docker.pkg.dev/$PROJECT_ID/unigrc/frontend:latest'

# Build timeout
timeout: '1800s'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
