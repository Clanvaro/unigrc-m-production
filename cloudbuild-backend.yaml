# Cloud Build configuration for Backend
# Triggered on push to main branch

steps:
  # Build the backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'southamerica-west1-docker.pkg.dev/$PROJECT_ID/unigrc/backend:$COMMIT_SHA'
      - '-t'
      - 'southamerica-west1-docker.pkg.dev/$PROJECT_ID/unigrc/backend:latest'
      - '-f'
      - 'Dockerfile.backend'
      - '.'
    id: 'build-backend-image'

  # Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'southamerica-west1-docker.pkg.dev/$PROJECT_ID/unigrc/backend:$COMMIT_SHA'
    id: 'push-backend-image-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'southamerica-west1-docker.pkg.dev/$PROJECT_ID/unigrc/backend:latest'
    id: 'push-backend-image-latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'unigrc-backend'
      - '--image=southamerica-west1-docker.pkg.dev/$PROJECT_ID/unigrc/backend:$COMMIT_SHA'
      - '--region=southamerica-west1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=5000'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--max-instances=4'
      - '--concurrency=4'
      - '--timeout=300'
      - '--set-env-vars=NODE_ENV=production,IS_GCP_DEPLOYMENT=true,NODE_OPTIONS=--max-old-space-size=1536,GCS_PROJECT_ID=$PROJECT_ID,GCS_BUCKET_NAME=unigrc-uploads-$PROJECT_ID,FRONTEND_URL=https://cl.unigrc.app'
      - '--set-secrets=DATABASE_URL=DATABASE_URL:latest,SESSION_SECRET=SESSION_SECRET:latest,CSRF_SECRET=CSRF_SECRET:latest,GCS_CLIENT_EMAIL=GCS_CLIENT_EMAIL:latest,GCS_PRIVATE_KEY=GCS_PRIVATE_KEY:latest,OPENAI_API_KEY=OPENAI_API_KEY:latest,UPSTASH_REDIS_REST_TOKEN=UPSTASH_REDIS_REST_TOKEN:latest,UPSTASH_REDIS_REST_URL=UPSTASH_REDIS_REST_URL:latest'
      - '--add-cloudsql-instances=unigrc-m:southamerica-west1:unigrc-db'
      - '--vpc-connector=unigrc-connector'
      - '--vpc-egress=private-ranges-only'
      - '--update-annotations=run.googleapis.com/cpu-throttling=false'
      - '--min-instances=2'
    id: 'deploy-backend'

# Store images in Artifact Registry
images:
  - 'southamerica-west1-docker.pkg.dev/$PROJECT_ID/unigrc/backend:$COMMIT_SHA'
  - 'southamerica-west1-docker.pkg.dev/$PROJECT_ID/unigrc/backend:latest'

# Build timeout
timeout: '1800s'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
